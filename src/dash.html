<template>
    <div class="col-sm-9">
        <h3><i class="glyphicon glyphicon-dashboard"></i> Dashboard</h3>
        <hr>

        <div class="row">
            <!-- center left-->
            <div class="col-md-12   ">
                <div class="panel panel-default">
                    <div class="panel-heading"><h4>Recent requests</h4></div>
                    <div class="panel-body">
                        <ul class="list-group">
                            <li repeat.for="request of allRequests"
                                class="list-group-item ${computeBadge(request.status)}">
                                <span>
                                    ${request.workDays} ${request.workDays > 1 ? 'Days' : 'Day'} |
                                </span>
                                ${request.start | dateFormat} - ${request.end | dateFormat}
                                <span class="badge badge-pill">${request.status}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
