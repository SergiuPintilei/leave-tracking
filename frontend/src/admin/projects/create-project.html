<template>
    <ai-dialog>
        <ai-dialog-body>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 control-label">Project name</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" value.bind="project.name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Project description</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" value.bind="project.description">
                    </div>
                </div>
            </form>
        </ai-dialog-body>

        <ai-dialog-footer>
            <button class="btn btn-danger" click.trigger = "cancel()">
                <i class="fa fa-times"></i>
                Cancel
            </button>
            <button class="btn btn-success" click.trigger = "ok(project)">
                <i class="fa fa-check"></i>
                Save
            </button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
