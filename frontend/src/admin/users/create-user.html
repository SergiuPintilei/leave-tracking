<template>
    <ai-dialog>
        <ai-dialog-body>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-xs-3 control-label">First name</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" value.bind="user.firstName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Last name</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" value.bind="user.lastName">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Email</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" value.bind="user.email">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Password</label>
                    <div class="col-xs-9">
                        <input type="text" class="form-control" value.bind="user.password">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Holidays</label>
                    <div class="col-xs-9">
                        <input type="number" class="form-control" value.bind="user.holidays">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Position</label>
                    <div class="col-xs-9">
                        <select class="form-control" value.bind="user.position">
                            <option selected>None</option>
                            <option>QA</option>
                            <option>DEV</option>
                            <option value="1">LEAD</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-xs-3 control-label">Description</label>
                    <div class="col-xs-9">

                    </div>
                </div>
            </form>
        </ai-dialog-body>

        <ai-dialog-footer>
            <button class="btn btn-danger" click.trigger = "cancel()">
                <i class="fa fa-times"></i>
                Cancel
            </button>
            <button class="btn btn-success" click.trigger = "ok(user)">
                <i class="fa fa-check"></i>
                Save
            </button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
