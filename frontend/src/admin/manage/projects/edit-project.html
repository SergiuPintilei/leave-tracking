<template>
    <spinner if.bind="loading"></spinner>

    <form if.bind="!loading" submit.delegate="saveProject()" class="form-horizontal">
        <div class="form-group">
            <label class="col-xs-3 control-label">Project name</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="project.name">
            </div>
        </div>

        <div class="form-group">
            <label class="col-xs-3 control-label">Project description</label>
            <div class="col-xs-9">
                <input type="text" class="form-control" value.bind="project.description">
            </div>
        </div>

        <div class="input-group pull-right">
        <button click.delegate="deleteProject()" class="btn btn-danger">
                Delete
            </button>
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        </div>
    </form>
</template>
