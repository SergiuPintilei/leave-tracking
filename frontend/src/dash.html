<template>
    <div class="col-md-12">
        <h3><i class="glyphicon glyphicon-dashboard"></i> Dashboard</h3>
        <hr>
        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>My Leave requests</h4>
                    </div>

                    <div class="panel-body">

                        <spinner show.bind="!allRequests.length"></spinner>

                        <ul class="list-group">
                            <li repeat.for="request of allRequests"
                                class="list-group-item ${computeBadge(request.status)}">
                                <span>
                                    ${request.workDays} ${request.workDays > 1 ? 'Days' : 'Day'} |
                                </span>
                                ${request.start | dateFormat}
                                <span show.bind="showExtra(request)">
                                    - ${request.end | dateFormat}
                                </span>
                                | ${request.leaveType | humanizeLeave}
                                <span class="badge badge-pill">${request.status}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4>Pending for approval requests, only for approvers </h4>
                    </div>

                    <div class="panel-body">

                        <spinner if.bind="!allPendingApprovals.length"></spinner>

                        <ul class="list-group">
                            <li repeat.for="request of allPendingApprovals"
                                class="list-group-item ${computeBadge(request.status)}">
                                 <div
                                    if.bind="request.status == 'pending'"
                                    class="btn-group">

                                    <button
                                        type="button"
                                        class="btn btn-default dropdown-toggle"
                                        data-toggle="dropdown"
                                        aria-haspopup="true"
                                        aria-expanded="false">
                                        Action<span class="caret"></span>
                                    </button>

                                    <ul class="dropdown-menu">
                                        <li><a href="#">Approve</a></li>
                                        <li><a href="#">Reject</a></li>
                                    </ul>
                                </div>

                                ${request.user.name} |
                                <span>
                                    ${request.workDays} ${request.workDays > 1 ? 'Days' : 'Day'} |
                                </span>
                                ${request.start | dateFormat}
                                <span show.bind="showExtra(request)">
                                    - ${request.end | dateFormat}
                                    | ${request.leaveType | humanizeLeave}
                                </span>

                                <span if.bind="request.status != 'pending'" class="badge badge-pill">
                                    ${request.status}
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
